<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ==== TITLE ==== -->
    <title>Manipulando elementos com JS</title>

    <meta property="og:image" content="images/share.jpg" />

    <!-- ==== FAVICON ==== -->

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="css/style.css">

<body>

    <section class="main">

            <div class="circle"></div>
        </div>

        <!-- ==== BUTTON ==== -->
        <div class="content">
            <button class="btn btn-blue">Mudar a cor</button>
        </div>

    </section>

    <!-- ==== EXEMPLO 2  ==== -->

        <div class="button">
            <button class="btn btn-menu btn-blue"><i class='bx bx-menu'></i></button>

    <script src="js/script.js"></script>
